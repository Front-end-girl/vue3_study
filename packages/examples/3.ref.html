<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../reactivity/dist/reactivity.global.js"></script>
    <script>
      let { ref, effect } = VueReactivity;
      const name = ref("张三");
      effect(() => {
        app.innerHTML = name.value;
      });
      setTimeout(() => {
        name.value = "555";
      }, 1000);
    </script>
  </body>
</html>
