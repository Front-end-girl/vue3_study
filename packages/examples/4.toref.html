<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../reactivity/dist/reactivity.global.js"></script>
    <script>
      let { toRef, effect, reactive } = VueReactivity;
      let state = reactive({ age: 10, a: 111 });
      let myAge = toRef(state, "age");
      console.log(myAge.value);
      let { age, a } = state;
      console.log(age, a);
      effect(() => {
        app.innerHTML = myAge.value;
      });
      setTimeout(() => {
        myAge.value = 50;
        // a = 20; // 这样解构出来不是响应式
        console.log(state);
      }, 1000);
    </script>
  </body>
</html>
